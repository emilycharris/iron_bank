{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>
    <link rel="stylesheet" href='{% static "bank/css/bootstrap.css" %}' media="screen" title="boostrap.css" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>

          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                {% if request.user.is_authenticated %}
                  <li><a href="">Iron Bank</a></li>
                  <li><a href="{% url 'profile_view' %}">Profile for {{ user }}</a></li>
                  <li><a href="{% url 'logout' %}?next={% url 'login' %}">Logout</a></li>
                {% else %}
                  <li><a href="{% url 'create_user_view' %}">Create An Account</a></li>
                  <li><a href="{% url 'login' %}">Login</a></li>

                {% endif %}

            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      {% block content %}
        no content provided
      {% endblock %}
    </div>

  </body>
</html>
